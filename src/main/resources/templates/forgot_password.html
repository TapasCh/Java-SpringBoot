<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>EasyMart</title>
</head>

<body >
<section style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee); background-size: 400% 400%; font-family: 'Arial', sans-serif; animation: gradientBG 10s ease infinite;">

	<div style="perspective: 1000px;">
    <div style="width: 450px; padding: 30px; background: rgba(255, 255, 255, 0.9); border-radius: 15px; box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); transform-style: preserve-3d; transform: rotateY(0deg); transition: transform 0.5s ease, box-shadow 0.3s ease;">
      <h3 style="text-align: center; margin-bottom: 20px; color: #333;">Forgot Password</h3>

      <!-- Success Message -->
      <div th:if="${session.succMsg}" class="alert alert-success text-center" style="font-size: 14px; margin-bottom: 15px; padding: 10px; border-radius: 5px; background-color: #d4edda; color: #155724;">
        <p class="fw-bold">[[${session.succMsg}]]</p>
        <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
      </div>

      <!-- Error Message -->
      <div th:if="${session.errorMsg}" class="alert alert-danger text-center" style="font-size: 14px; margin-bottom: 15px; padding: 10px; border-radius: 5px; background-color: #f8d7da; color: #721c24;">
        <p class="fw-bold">[[${session.errorMsg}]]</p>
        <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
      </div>

      <form action="/forgot-password" method="post">
        <div class="mb-3" style="margin-bottom: 15px;">
          <label class="form-label" style="font-size: 0.9rem; margin-bottom: 5px; color: #666;">Email</label>
          <input required="required" class="form-control" name="email" type="email" placeholder="Enter your email" style="padding: 10px; margin-bottom: 15px; border: 1px solid #ced4da; border-radius: 4px; outline: none; transition: box-shadow 0.3s ease;">
        </div>

        <div class="text-center">
          <button type="submit" style="padding: 10px; background: linear-gradient(45deg, #6a11cb, #2575fc); color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; transition: transform 0.3s ease;">Send</button>
        </div>
      </form>

      <div class="links" style="text-align: center; margin-top: 15px;">
        Remember your password? <a href="/signin" style="color: #2575fc; text-decoration: none; font-size: 0.9rem; transition: color 0.3s ease;">Login</a>
      </div>
    </div>
  </div>

</section>
  
</body>
</html>
