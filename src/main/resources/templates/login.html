<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>EasyMart</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body>
	<section>
    <!-- Home Page Content -->
		<div class="login-container">
			<div class="login-card">
				<h3>Welcome Back</h3>

				<!-- Error Message -->
				<div th:if="${param.error}" class="alert alert-danger text-center">
					<th:block th:if="${session.SPRING_SECURITY_LAST_EXCEPTION != null}">
						[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
					</th:block>
				</div>
	
				<!-- Logout Success Message -->
				<div th:if="${param.logout}" class="alert alert-success text-center">
					Logout Successfully
				</div>
				
				<form action="/login" method="post">
					<label for="email">Email</label>
					<input type="email" id="email" name="username" placeholder="Enter your email" required>
					
					<label for="password">Password</label>
					<input type="password" id="password" name="password" placeholder="Enter your password" required>
					
					<button type="submit">Login</button>
				</form>
				<div class="links">
					<a href="/forgot-password">Forgot Password?</a><br>
					<a href="/register">Create an Account</a>
				</div>
			</div>
		</div>
	</section>

	<script src="script.js"></script>
</body>
</html>
